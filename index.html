<body>

	<form name="newton" id="form-newton">

            <input id="fun-1" type="hidden" value="x^2 - x + sin(5 * x)"/>

            <input id="fun-3" type="hidden" value="(1/48) * (693*x^6 - 945*x^4 + 315*x^2 - 15)"/>

            <select name="" id="functions-list">

            </select>
			<input name="a" type="text" id="funcao" value="" placeholder="Informe a Função" />
            <input name="a" type="text" id="derivada" value="" placeholder="Informe a Derivada" />
		</span>		
		<button type="button" class="button">OK</button>
        <div class="graph">

        </div>
        <div class="infos">
            <span class="iteracoes">
                Iterações: <strong></strong>
            </span>
            <span class="chutes">
                Chutes: <ul class="chutes-list"></ul>
            </span>
            <span class="raizes">
                Raizes: <ul class="raizes-list"></ul>
            </span>
        </div>

	</form>
